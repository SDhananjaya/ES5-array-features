<!DOCTYPE html>
<html>
    <head>
        <title>Array features</title>
    </head>
    <body>
        <h2>Array features</h2>

        <button style="background-color:rgb(140, 165, 42)" >check the console</button>
       
        <script type="text/javascript">

            //isArray()
            var data=[1,2,3,4]
            console.log(Array.isArray (data));

            //map()
            var data=[1,2,3,4,5]
            data.map(
                function(element){
                    console.log(element)
                }
            )

            //filter ()
            var data=[1,2,3,4]
            var output=data.filter(
                function(element){
                    return element>2;
                }
            )
            console.log(output)

            //for Each()
            var data=[1,2,3,4]
            data.forEach(
                function(element){
                    console.log(element)
                }
            )

            //every() & some()
            var data=[2,3,4]
            var output=data.every(
                function(element){
                    return element>1;
                }
            )
            console.log(output)

            //indexof()
            var data=[1,2,3,4]
            console.log(data.indexOf(3))

             //lastindexof()
             var data=[1,2,3,4,5,6,3,7]
            console.log(data.lastIndexOf(3))
        </script>
    </body>
</html>
